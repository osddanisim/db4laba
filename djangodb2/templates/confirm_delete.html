<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this {{ object_type }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>

    <a href="{% url 'display_all_tables' %}"><button>Cancel</button></a>
</body>
</html>
